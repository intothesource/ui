<input type="checkbox"
  class="visually-hidden"
  [checked]="value"
  [name]="name"
  [id]="id"
  (change)="onCheckboxChange(value, $event)"
  itsVisuallyHidden>
<label class="its-toggle__control"
  [for]="id">
  <div class="its-toggle__control__track"></div>
  <div class="its-toggle__control__button"></div>
</label>
